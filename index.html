<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kbook | Home</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- Navbar -->
  <header class="navbar">
    <h1 class="logo">Kbook</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Profile</a>
      <a href="#">Logout</a>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="container">

    <!-- Post Box -->
    <div class="post-box">
      <input
        type="text"
        id="postInput"
        placeholder="What's on your mind?"
      />
      <button id="postBtn">Post</button>
    </div>

    <!-- Feed -->
    <div id="feed">
      <!-- Posts will be added here -->
    </div>

  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
