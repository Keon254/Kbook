<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kbook | Home</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <h1 class="logo">Kbook</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Profile</a>
      <a href="#">Logout</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container">

    <!-- Create Post -->
    <div class="create-post">
      <input type="text" placeholder="What's on your mind?" />
      <button>Post</button>
    </div>

    <!-- Feed -->
    <div class="feed">

      <div class="post">
        <h3>John Doe</h3>
        <p>Hello Kbook! This is my first post.</p>
        <div class="actions">
          <button>Like</button>
          <button>Comment</button>
        </div>
      </div>

      <div class="post">
        <h3>Jane Smith</h3>
        <p>Kbook looks clean already.</p>
        <div class="actions">
          <button>Like</button>
          <button>Comment</button>
        </div>
      </div>

    </div>
  </main>

</body>
</html>
